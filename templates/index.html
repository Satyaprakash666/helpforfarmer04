<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <title>Login Page</title>
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <span>Use your email for registration</span>
                <input type="text" id="name" placeholder="Name" autocomplete="name">
                <input type="email" id="email" placeholder="Email" autocomplete="username">
                <button type="button" id="sendOtp">Send OTP</button>
                <input type="number" id="otp" placeholder="OTP" autocomplete="one-time-code">
                <button type="button" id="verifyOtp">Verify OTP</button>
                <input type="password" placeholder="Password" autocomplete="new-password">
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Sign In</h1>
                <span>Use your email and password</span>
                <input type="email" placeholder="Email" autocomplete="username">
                <input type="password" placeholder="Password" autocomplete="current-password">
                <a href="#" class="reset-password">Forget Your Password?</a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome To Our Site!</h1>
                    <p>Enter your personal details for sign-up</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Login With ID</h1>
                    <p>Register with your personal details Email and Password</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <!-- Your Firebase Config -->
    <script src="{{ url_for('static', filename='js/firebase.js')}}"></script>

    <!-- Your Application Code -->
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>

</body>

</html>
